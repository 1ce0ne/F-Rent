services:
  client-site:
    image: akkubatt-work:latest
    container_name: akkubatt-work-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"  # Привязать только к localhost
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    networks:
      - akkubatt-work-network

networks:
  akkubatt-work-network:
    driver: bridge
