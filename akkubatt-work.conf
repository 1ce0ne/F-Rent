# Rate limiting зоны для akkubatt-work
limit_req_zone $binary_remote_addr zone=akkubatt_work_api:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=akkubatt_work_general:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=akkubatt_work_static:10m rate=60r/m;

# HTTPS сервер для akkubatt-work.ru -> приложение на порту 4000
server {
    listen 443 ssl http2;
    server_name akkubatt-work.ru www.akkubatt-work.ru;

    ssl_certificate /etc/ssl/certs/akkubatt-work-fullchain.pem;
    ssl_certificate_key /etc/ssl/private/akkubatt-work.ru.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Рекомендуемые заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # БЛОКИРОВКА WordPress и CMS атак
    location ~* ^/(wp-|wordpress|xmlrpc\.php|feed|blog|web|wp1|wp2|2019|2020|2021|2022|2023|2024|shop|store) {
        return 444;  # Обрывать соединение
    }

    # Блокировка поиска WordPress файлов
    location ~* \.(php|asp|aspx|jsp|cgi)$ {
        return 444;
    }

    # Блокировка подозрительных User-Agent
    if ($http_user_agent ~* (bot|crawler|spider|scraper|scanner)) {
        return 444;
    }

    # БЛОКИРОВКА подозрительных запросов
    location ~* \.(env|git|aws|config|credentials|secrets|keys)$ {
        return 444;  # Обрывать соединение
    }

    # Блокировка поиска конфигов и секретов
    location ~* ^/(config|app|bootstrap|storage|tests|public|scripts|deploy|tmp|var|opt|etc)/.*\.(php|yml|yaml|env|ini|json|xml|config)$ {
        return 444;
    }

    # Блокировка AWS-related запросов
    location ~* \.(saml2aws|aws-sso|aws-credentials|aws|awsconfig)$ {
        return 444;
    }

    # Блокировка админских панелей
    location ~* ^/(admin|login|owa|jasperserver|sitecore|solr|partymgr|cgi-bin|aspera|helpdesk|zabbix)/ {
        return 444;
    }

    # API endpoints с rate limiting
    location /api/ {
        limit_req zone=akkubatt_work_api burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Rate limiting для статики
    location /static/ {
        limit_req zone=akkubatt_work_static burst=20 nodelay;

        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Кеширование для статических файлов
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Проксируем все остальные запросы на приложение
    location / {
        limit_req zone=akkubatt_work_general burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Увеличиваем таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTP редирект на HTTPS
server {
    listen 80;
    server_name akkubatt-work.ru www.akkubatt-work.ru;
    return 301 https://$server_name$request_uri;
}
